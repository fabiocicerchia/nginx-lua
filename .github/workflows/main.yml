name: Docker Builds

on:
  push:
    branches:
      - main
  pull_request:
    type:
      - opened
      - synchronize
  workflow_dispatch: ~
  repository_dispatch:
    types: [autoupdate]

jobs:

  docker_build:
    strategy:
      matrix:
        distro: [almalinux, alpine, amazonlinux, debian, fedora, ubuntu]
        version: [classic, compat]

    name: Build Docker
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2

      - name: Cleanup metadata artifacts
        continue-on-error: true
        run: rm -rf docs/metadata/*

      - name: Enable Buildx
        run: |
          docker buildx create --use
          docker run --rm --privileged multiarch/qemu-user-static --reset -p yes
          docker buildx inspect --bootstrap

      - name: Build images
        run: make build-${{ matrix.distro }}-${{ matrix.version }}
        env:
          FORCE: YES

      - name: Test images
        run: make test-${{ matrix.distro }}
        env:
          FORCE: YES

      - name: Log into registry
        run: echo "${{ secrets.DOCKER_HUB_TOKEN }}" | docker login  -u ${{ github.actor }} --password-stdin
        if: github.ref == 'refs/heads/main'

      - name: Push images
        run: make push-${{ matrix.distro }}
        if: github.ref == 'refs/heads/main'
        env:
          FORCE: YES

      - name: Archive metadata artifacts
        uses: actions/upload-artifact@v2
        with:
          name: metadata-${{ matrix.distro }}
          path: docs/metadata
          retention-days: 1
          if-no-files-found: ignore

  metadata:
    name: Generates Metadata
    runs-on: ubuntu-20.04
    needs: docker_build
    steps:
      - uses: actions/checkout@v2

      - name: Restore amazonlinux metadata artifacts
        continue-on-error: true
        uses: actions/download-artifact@v2
        with:
          name: metadata-amazonlinux
          path: docs/metadata

      - name: Restore debian metadata artifacts
        continue-on-error: true
        uses: actions/download-artifact@v2
        with:
          name: metadata-debian
          path: docs/metadata

      - name: Restore fedora metadata artifacts
        continue-on-error: true
        uses: actions/download-artifact@v2
        with:
          name: metadata-fedora
          path: docs/metadata

      - name: Restore ubuntu metadata artifacts
        continue-on-error: true
        uses: actions/download-artifact@v2
        with:
          name: metadata-ubuntu
          path: docs/metadata

      #- name: Push metadata
      #  run: make auto-commit-metadata
      #  if: github.ref == 'refs/heads/main'

      - name: cancelling
        uses: andymckay/cancel-action@0.2
        if: job.status != 'success'
