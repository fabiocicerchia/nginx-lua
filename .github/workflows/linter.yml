name: Lint Code Base

on:
  push:
    branches:
      - master
  pull_request:
    type:
      - opened
      - synchronize

jobs:
  build:
    name: Lint Code Base
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Lint Code Base
        uses: docker://github/super-linter:v3
        env:
          VALIDATE_ALL_CODEBASE: true
          DOCKERFILE_HADOLINT_FILE_NAME: .hadolint.yml
